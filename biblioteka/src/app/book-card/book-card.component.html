<div class="mainContainer">
  <div class="leftContainer">
    <img class="bookImage" [src]="bookInput.image" />
  </div>
  <div class="rightContainer">
    <h3>{{ bookInput.title }}</h3>
    <p>ISBN: {{ bookInput.ISBN }}</p>
    <p>Author: {{ bookInput.author }}</p>
    <p>Publisher: {{ bookInput.publisher }}</p>
  </div>
</div>
